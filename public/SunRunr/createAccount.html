<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SunRunr - Sign in Page</title>

	 <!-- Import jQuery -->
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link href="/SunRunr/stylesheets/sunRunr.css" rel="stylesheet">
    <script src="/SunRunr/javascripts/createAccount.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

    <body> 
        <div class="nameAndLogo">
                <img class="logo" id="logo1" src="images/logo.png"><span id="siteName">SunRunr</span><img class="logo" id="logo2" src="images/logo2.png">
        </div>

        <div class="signup0">
            <span>Create your SunRunr Account</span>
            <div class="signup">
                <input type="text" name="firstName" id="firstName"placeholder="First Name"><br>
                <input type="text" name="lastName" id="lastName"placeholder="Last Name"><br>
                <input type="email" name="email" id="email"placeholder="Email Address"><br>
                <input type="password" name="password" id="password"placeholder="Password"><br>
                <input type="password" name="confPassword" id="passwordConfirm"placeholder="Confirm Password"><br>
                <!-- <button id="signin" class="waves-effect waves-light btn">Sign in</button></div> -->
                <button type="button" id="signup">Create Account</button>
                <div class = "account">Already have account? <a class="red-text" href="index.html">Sign In</a>  </div>
                <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
            </div>
        </div>
    </body>

</html>
