<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SunRunr - Sign in Page</title>

    <!-- Import jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="stylesheets/sunRunr.css" rel="stylesheet">
    <script src="javascripts/signin.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>


<body>
    <div class="nameAndLogo">
        <img class="logo" id="logo1" src="images/logo.png"><span id="siteName">SunRunr</span><img class="logo" id="logo2" src="images/logo2.png">
    </div>
    <div class="signIn0">
        <span id="welcome">Welcome, Please Sign In</span>
        <div class="signIn">
            <input type="email" name="email" color="white" placeholder="Email Address"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <button type="button" id="signIn">Sign In</button>
        </div>
        <div class="account"> Don't have account? <a class="red-text" href="createAccount.html">Create Account</a> </div>
        <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
    </div>
</body>

</html>
